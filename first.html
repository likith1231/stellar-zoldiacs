<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        
        .galaxy-bg {
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a3e 25%, #2d1b69 50%, #1e0a3e 75%, #0f0f23 100%);
            position: relative;
            overflow: hidden;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        .star:nth-child(odd) {
            animation-delay: 1s;
        }
        
        .star:nth-child(3n) {
            animation-delay: 2s;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, #fff, #87ceeb);
            border-radius: 50%;
            animation: shoot 4s linear infinite;
        }
        
        @keyframes shoot {
            0% {
                transform: translateX(-100px) translateY(100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) translateY(-100px);
                opacity: 0;
            }
        }
        
        .nebula {
            position: fixed;
            border-radius: 50%;
            filter: blur(40px);
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .planet {
            position: fixed;
            border-radius: 50%;
            animation: orbit 15s linear infinite;
            pointer-events: none;
        }
        
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(50px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
        }
        
        .rocket {
            position: fixed;
            width: 60px;
            height: 120px;
            z-index: 50;
            animation: rocketFlight 6s linear infinite;
        }
        
        @keyframes rocketFlight {
            0% {
                left: -80px;
                bottom: 10px;
                transform: rotate(45deg);
            }
            50% {
                left: 50%;
                bottom: 50%;
                transform: rotate(45deg);
            }
            100% {
                left: calc(100% + 80px);
                bottom: 90%;
                transform: rotate(45deg);
            }
        }
        
        .rocket-flame {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background: linear-gradient(180deg, #ff6b35 0%, #f7931e 50%, #ffff00 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flameFlicker 0.3s ease-in-out infinite alternate;
        }
        
        @keyframes flameFlicker {
            0% {
                height: 25px;
                opacity: 0.8;
            }
            100% {
                height: 35px;
                opacity: 1;
            }
        }
    </style>
</head>
<body class="galaxy-bg min-h-screen py-8">
    <!-- Animated Galaxy Elements -->
    <div class="stars"></div>
    
    <!-- Floating Nebulas -->
    <div class="nebula w-32 h-32 bg-purple-500 opacity-20 top-10 left-10"></div>
    <div class="nebula w-24 h-24 bg-blue-400 opacity-15 top-32 right-20" style="animation-delay: -2s;"></div>
    <div class="nebula w-40 h-40 bg-pink-400 opacity-10 bottom-20 left-32" style="animation-delay: -4s;"></div>
    
    <!-- Orbiting Planets -->
    <div class="planet w-8 h-8 bg-gradient-to-br from-orange-400 to-red-500 top-20 left-1/4"></div>
    <div class="planet w-6 h-6 bg-gradient-to-br from-blue-400 to-blue-600 top-40 right-1/3" style="animation-delay: -5s;"></div>
    <div class="planet w-10 h-10 bg-gradient-to-br from-green-400 to-green-600 bottom-32 left-1/2" style="animation-delay: -10s;"></div>
    
    <!-- Earth -->
    <div class="fixed bottom-10 right-10 w-20 h-20 rounded-full bg-gradient-to-br from-blue-500 via-green-500 to-blue-600 opacity-30 animate-pulse pointer-events-none"></div>
    
    <!-- Moon -->
    <div class="fixed bottom-16 right-32 w-8 h-8 rounded-full bg-gray-300 opacity-40 animate-bounce pointer-events-none" style="animation-delay: -1s;"></div>
    
    <!-- Space Station -->
    <div class="fixed top-1/3 left-10 w-4 h-2 bg-silver-400 opacity-60 pointer-events-none" style="animation: float 8s ease-in-out infinite; background: linear-gradient(45deg, #c0c0c0, #ffffff);"></div>
    
    <!-- Shooting Stars -->
    <div class="shooting-star top-16 left-0" style="animation-delay: 0s;"></div>
    <div class="shooting-star top-32 left-0" style="animation-delay: 2s;"></div>
    <div class="shooting-star top-48 left-0" style="animation-delay: 3.5s;"></div>

    <!-- Animated Rocket -->
    <div class="rocket">
        <!-- Rocket Body -->
        <svg viewBox="0 0 60 120" class="w-full h-full">
            <!-- Main body -->
            <ellipse cx="30" cy="85" rx="12" ry="25" fill="#e5e7eb"/>
            <!-- Nose cone -->
            <path d="M18 60 L30 20 L42 60 Z" fill="#dc2626"/>
            <!-- Fins -->
            <path d="M18 95 L10 110 L18 105 Z" fill="#374151"/>
            <path d="M42 95 L50 110 L42 105 Z" fill="#374151"/>
            <!-- Window -->
            <circle cx="30" cy="70" r="6" fill="#3b82f6" opacity="0.8"/>
            <circle cx="30" cy="70" r="4" fill="#87ceeb" opacity="0.6"/>
            <!-- Details -->
            <rect x="25" y="80" width="10" height="3" fill="#6b7280"/>
            <rect x="25" y="88" width="10" height="3" fill="#6b7280"/>
        </svg>
        <!-- Rocket Flame -->
        <div class="rocket-flame"></div>
    </div>

    <div class="max-w-md mx-auto bg-gradient-to-br from-blue-900 via-indigo-900 to-purple-900 bg-opacity-90 backdrop-blur-sm rounded-xl shadow-2xl p-8 relative z-10 border border-blue-400 border-opacity-30">
        <!-- Earth in background -->
        <div class="absolute -top-4 -right-4 w-24 h-24 rounded-full bg-gradient-to-br from-blue-400 via-green-400 to-blue-600 opacity-20 animate-pulse"></div>
        
        <!-- Satellite orbit -->
        <div class="absolute top-8 right-8 w-2 h-2 bg-gray-300 rounded-full animate-ping"></div>
        
        <!-- Space station -->
        <div class="absolute bottom-4 left-4 w-3 h-3 bg-yellow-400 rounded-sm opacity-60" style="animation: float 6s ease-in-out infinite;"></div>
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white">Create Your Profile</h1>
            <p class="text-blue-200 mt-2">Join our cosmic community today</p>
        </div>

        <form id="registrationForm" class="space-y-6">
            <div>
                <label for="fullName" class="block text-sm font-medium text-blue-200 mb-2">Full Name</label>
                <input type="text" id="fullName" name="fullName" required
                    class="w-full px-4 py-3 bg-white bg-opacity-90 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-colors"
                    placeholder="Enter your full name">
            </div>

            <div>
                <label for="age" class="block text-sm font-medium text-blue-200 mb-2">Age</label>
                <input type="number" id="age" name="age" required min="13" max="120"
                    class="w-full px-4 py-3 bg-white bg-opacity-90 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-colors"
                    placeholder="Enter your age">
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="terms" name="terms" required
                    class="w-4 h-4 text-blue-400 border-blue-300 rounded focus:ring-blue-400">
                <label for="terms" class="ml-3 text-sm text-blue-200">
                    I agree to the <a href="#" class="text-blue-300 hover:text-blue-200 font-medium">Terms of Service</a> and <a href="#" class="text-blue-300 hover:text-blue-200 font-medium">Privacy Policy</a>
                </label>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-4 rounded-lg font-medium hover:from-blue-600 hover:to-purple-700 focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 transition-all duration-300 shadow-lg">
                ðŸš€ Create Profile
            </button>
        </form>

        <!-- Success Message (hidden by default) -->
        <div id="successMessage" class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <p class="text-green-800 font-medium">Profile created successfully! Welcome to our community.</p>
            </div>
        </div>
    </div>

    <script>
        // Create twinkling stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // Random size
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Random animation delay
                star.style.animationDelay = Math.random() * 3 + 's';
                
                starsContainer.appendChild(star);
            }
        }
        
        // Initialize stars when page loads
        createStars();



        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Simple validation
            if (!data.fullName || !data.age) {
                alert('Please fill in all required fields.');
                return;
            }
            
            if (data.age < 13 || data.age > 120) {
                alert('Please enter a valid age between 13 and 120.');
                return;
            }
            
            if (!data.terms) {
                alert('Please accept the terms and conditions.');
                return;
            }
            
            // Simulate form submission
            const submitButton = this.querySelector('button[type="submit"]');
            submitButton.textContent = 'ðŸš€ Creating Profile...';
            submitButton.disabled = true;
            
            setTimeout(() => {
                // Hide form and show success message
                this.style.display = 'none';
                document.getElementById('successMessage').classList.remove('hidden');
                
                // Reset button (in case user wants to create another profile)
                submitButton.textContent = 'ðŸš€ Create Profile';
                submitButton.disabled = false;
            }, 1500);
        });


    </script>
